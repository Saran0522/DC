<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="cc.css" media="screen">
    </head>
    
<body>
    <h1>CALCULATOR USING JAVASCRIPT</h1>
    
    <div class="calcstyle">
        <form name="form1">
            <input id="calc" type="text" name="answer">
    <br>
    <br>
           
    <input type = "button" name="7" value = "7" onclick ="form1.answer.value += '7'">
    
    <input type = "button" name="8" value = "8" onclick ="form1.answer.value += '8'">
  
    <input type = "button" name="9" value = "9" onclick ="form1.answer.value += '9'">
  
    <input type = "button" name="/" value = "/" onclick ="form1.answer.value += '/'">
    <br>
  
    <input type = "button" name="4" value = "4" onclick ="form1.answer.value += '4'">
  
    <input type = "button" name="5" value = "5" onclick ="form1.answer.value += '5'">
  
    <input type = "button" name="6" value = "6" onclick ="form1.answer.value += '6'">
  
    <input type = "button" name="*" value = "*" onclick ="form1.answer.value += '*'">
    <br>
  
    <input type = "button" name="3" value = "3" onclick ="form1.answer.value += '3'">
  
    <input type = "button" name="2" value = "2" onclick ="form1.answer.value += '2'">
  
    <input type = "button" name="1" value = "1" onclick ="form1.answer.value += '1'">
  
    <input type = "button" name="-" value = "-" onclick ="form1.answer.value += '-'">
      <br>

    <input type = "button" name="0" value = "0" onclick ="form1.answer.value += '0'">
  
    <input type = "button" name="." value = "." onclick ="form1.answer.value += '.'">
  
    <input type = "button" name="+" value = "+" onclick ="form1.answer.value += '+'">
  
   <input type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
            <br>
     <input type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear" >
                    

        </form>
    </div>
    </body>
</html>
